services:
  app:
    build: .
    ports:
      - "3334:3000"
      - "11434:11434"
    environment:
      - DATABASE_URL=${DATABASE_URL?DATABASE_URL_required}
      - OLLAMA_SERVERS=${OLLAMA_SERVERS?OLLAMA_SERVERS_required}
      - POLL_INTERVAL=${POLL_INTERVAL:-10}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - SOURCE_NAMES=${SOURCE_NAMES:-{}}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "999"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 --spider http://$(hostname -i):3000/ && wget -q --tries=1 --spider http://$(hostname -i):11434/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ollama_fleet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?POSTGRES_PASSWORD_required}
      POSTGRES_DB: ${POSTGRES_DB:-ollama_fleet}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollama_fleet -d ollama_fleet"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
