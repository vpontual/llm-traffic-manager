services:
  app:
    build: .
    ports:
      - "3334:3000"
      - "11434:11434"
    environment:
      - DATABASE_URL=postgresql://ollama_fleet:password@db:5432/ollama_fleet
      - OLLAMA_SERVERS=[{"name":"Jetson Nano 1","host":"10.0.154.234:11434","ramGb":16},{"name":"Jetson Nano 2","host":"10.0.154.244:11434","ramGb":16},{"name":"Orin AGX","host":"10.0.154.245:11434","ramGb":64}]
      - POLL_INTERVAL=10
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "999"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ollama_fleet
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ollama_fleet
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollama_fleet -d ollama_fleet"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
