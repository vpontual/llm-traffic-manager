name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint, typecheck, and unit tests
        run: npm run check

      - name: Coverage gate (source only)
        run: npm run coverage

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t llmtm-ci .
