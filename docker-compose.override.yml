services:
  app-dev:
    profiles:
      - dev
    build: .
    ports:
      - "43334:3000"
      - "41434:11434"
    environment:
      - DATABASE_URL=${DATABASE_URL_DEV:-postgresql://ollama_fleet:smoke-password@db-dev:5432/ollama_fleet}
      - OLLAMA_SERVERS=[{"name":"Local Ollama","host":"host.docker.internal:11434","ramGb":16}]
      - POLL_INTERVAL=${POLL_INTERVAL_DEV:-10}
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
      - ADMIN_USERNAME=${ADMIN_USERNAME:-smoke-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-smoke-password}
      - SOURCE_NAMES={"127.0.0.1":"docker-local"}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    group_add:
      - "999"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://$(hostname -i):3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db-dev:
        condition: service_healthy
    restart: "no"

  db-dev:
    profiles:
      - dev
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER_DEV:-ollama_fleet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_DEV:-smoke-password}
      POSTGRES_DB: ${POSTGRES_DB_DEV:-ollama_fleet}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "45434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollama_fleet -d ollama_fleet"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: "no"

volumes:
  pgdata_dev:
